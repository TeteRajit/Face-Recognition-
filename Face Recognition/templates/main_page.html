<!DOCTYPE html>
<html lang="en">
    <head>
          <title>Voting Management System</title>
          <link rel="stylesheet" href="{{ url_for('static', filename='css/voting.css') }}">
    </head>
    
    <body>
    <div id="form">
    <fieldset>
    
    <legend><h1>Voting Management System</h1></legend>
    
    <label>Name:</label>&nbsp &nbsp
    <input type="text" name="name" value={{name}} required><br><br>
    
    <label>Father Name:</label>&nbsp &nbsp
    <input type="text" name="fname" placeholder="Enter Your Father Name" required><br><br>
    
    <label>DOB:</label>&nbsp &nbsp
    <input type="date" name="dob" required><br><br>
    
    <label>Gender:</label>&nbsp &nbsp
    <input type="radio" name="gender" class="g" value="male">Male 
    <input type="radio" name="gender" class="g" value="female">Female <br><br>
    
    <label>CNIC:</label>&nbsp &nbsp
    <input type="number" name="cnic" placeholder="Enter Your CNIC Number" maxlength="15" required><br><br>
    
    <label>Political Parties:</label>&nbsp &nbsp
    <select name="political">
    <option value="NULL">Choose Political Party</option>
    <option value="PTI">PTI</option>
    <option value="PML">PML</option>
    <option value="PPP">PPP</option>
    <option value="TLP">TLP</option>
    <option value="MQM">MQM</option>
    </select><br>
    
    </fieldset>
    <button name ="Submit" onclick="location.href='Thanx'">Submit</button>
    </div>
    </body>
